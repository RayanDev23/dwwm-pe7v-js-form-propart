<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <input type="radio" id="particulier" name="type_formulaire" value="particulier" checked>
    <label for="particulier">Formulaire Particulier</label>
    <input type="radio" id="professionnel" name="type_formulaire" value="professionnel">
    <label for="professionnel">Formulaire Professionnel</label><br>

    <div id="particulier_form">
        <form id="form_particulier" action="traitement_formulaire_particulier.php" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom"><br>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom"><br>
    
            <label>Genre :</label>
            <input type="radio" id="homme" name="genre" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="genre" value="femme">
            <label for="femme">Femme</label>
            <input type="radio" id="autre" name="genre" value="autre">
            <label for="autre">Autre</label><br>
    
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="adresse">Adresse postale :</label><br>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse"><br>
            <input type="text" id="code_postal" name="code_postal" placeholder="Code postal">
            <input type="text" id="ville" name="ville" placeholder="Ville"><br>
    
            <label for="telephone_fixe">Numéro de téléphone fixe :</label>
            <input type="tel" id="telephone_fixe" name="telephone_fixe"><br>
    
            <label for="telephone_portable">Numéro de téléphone portable :</label>
            <input type="tel" id="telephone_portable" name="telephone_portable"><br>
    
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance"><br>
    
            <label for="accepter_cgv">J'accepte les CGV :</label>
            <input type="checkbox" id="accepter_cgv" name="accepter_cgv"><br>
    
            <label for="accepter_communications">J'accepte les communications commerciales :</label>
            <input type="checkbox" id="accepter_communications" name="accepter_communications"><br>

            <input type="submit" value="Envoyer" onclick="validerFormulaire(event, 'form_particulier')">
        </form>
    </div>

    <div id="professionnel_form" style="display: none;">
        <form id="form_professionnel" action="traitement_formulaire_professionnel.php" method="POST">
            <label for="raison_sociale">Raison sociale :</label>
            <input type="text" id="raison_sociale" name="raison_sociale"><br>
    
            <label for="siren">Numéro de SIREN/SIRET :</label>
            <input type="text" id="siren" name="siren"><br>
    
            <label for="email">Adresse mail de contact :</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="telephone">Numéro de téléphone de contact :</label>
            <input type="tel" id="telephone" name="telephone"><br>
    
            <label for="adresse">Adresse postale :</label>
            <input type="text" id="adresse" name="adresse"><br>
    
            <label for="code_postal">Code postal :</label>
            <input type="text" id="code_postal" name="code_postal"><br>
    
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville"><br>
    
            <label for="tva_intracommunautaire">Numéro de TVA intracommunautaire :</label>
            <input type="text" id="tva_intracommunautaire" name="tva_intracommunautaire"><br>
    
            <input type="checkbox" id="accepter_cgv" name="accepter_cgv">
            <label for="accepter_cgv">J'accepte les Conditions Générales de Vente (CGV)</label><br>
    
            <input type="checkbox" id="accepter_communications_commerciales" name="accepter_communications_commerciales">
            <label for="accepter_communications_commerciales">J'accepte de recevoir des communications commerciales</label><br>

            <input type="submit" value="Créer le compte" onclick="validerFormulaire(event, 'form_professionnel')">
        </form>
    </div>
  <script src="main.js"></script>
  <script src="radio.js"></script>
</body>
</html>
